<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Vanilla Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="main-wrapper">
        <main>
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  id="search-input"
                  placeholder="Enter a city..."
                />
              </div>
              <div class="col-2">
                <button class="search-btn">Search</button>
              </div>
              <div class="col-1">
                <button class="current-btn" id="current-location-button">
                  üìç
                </button>
              </div>
            </div>
          </form>

          <h1 class="location" id="city"></h1>
          <h2 class="date" id="date"></h2>

            <div class="row">
              <div class="col-4">
                <img src="" alt="" class="main-img" id="icon" />
                <p id="description"></p>
              </div>

              <div class="col-4">
                <div class="main-temp">
                  <span id="temperature"></span>
                  <small>
                    <a href="#" id="celsius-link" class="active">¬∞C</a>
                    |
                    <a href="#" id="fahrenheit-link">¬∞F</a>
                  </small>
                </div>
              </div>

              <div class="col-4">
                <p class="details">
                  Humidity: <strong><span id="humidity"></span>%</strong> <br />
                  Wind: <strong><span id="wind"></span> km/h</strong> <br />
                </p>
              </div>
            </div>

          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thu</div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/thunderstorms.png"
                  alt="thunderstorms"
                  width="42"
                />
                <div class="weather-forecast-temperatures">
                  <span>22¬∞</span>
                  <span class="weather-forecast-temperature-min">17¬∞</span>
                </div>
              </div> 
            </div>
          </div>
        </main>
        <small class="link">
          <a
            href="https://github.com/eterimorikawa/vanilla-weather-app.git"
            target="_blank"
          >
            Open-source code</a
          >
          by Eteri Morikawa</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
